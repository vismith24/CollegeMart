{% extends 'my template/demo_body.html' %}

{% block table %}
        <div class="breadcrumbs">
            <div class="breadcrumbs-inner">
                <div class="row m-0">
                    <div class="col-sm-4">
                        <div class="page-header float-left">
                            <div class="page-title">
                                <h1>Dashboard</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="page-header float-right">
                            <div class="page-title">
                                <ol class="breadcrumb text-right">
                                    <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                                    <li><a href="#">Users</a></li>
                                    <li class="active">Add User</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="animated fadeIn">
                <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header" style="background-color: #fbb710; color: white">
                                <strong>Add User</strong> Form
                            </div>
                            <div class="card-body card-block">
                                <form action="{% url 'admin-add-user' %}" method="post" enctype="multipart/form-data" class="form-horizontal">
                                    {% csrf_token %}
                                        {% for field in form1 %}
                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                {{ field.label_tag }}
                                                </div>
                                                <div class="col col-md-9">
                                                {{ field }}<br>

                                                {% for error in field.errors %}
                                                    <p style="color: red">{{ error }}</p>
                                                {% endfor %}
                                                        </div>
                                            </div>
                                          </p>
                                        {% endfor %}

                                    <div class="row form-group">
                                        <button type="submit" class="btn btn-outline-secondary">
                                            Submit
                                        </button>
                                        <button type="reset" class="btn btn-outline-secondary">
                                            Reset
                                        </button>
                                    </div>
                                </form>
                            </div>

                        </div>
                  </div>
            </div>
        </div>
{% endblock %}
