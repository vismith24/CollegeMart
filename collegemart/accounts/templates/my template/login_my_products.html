{% extends 'my template/login_base.html' %}

{% block body %}
        <div class="content">
            <div class="animated fadeIn">
                <div class="row">

                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header" style="background-color: #fbb710; color: white">
                                <strong class="card-title">Products Table</strong>
                            </div>
                            <div class="card-body">
                                <table id="bootstrap-data-table" class="table table-striped table-bordered">
                                    <thead>
                                    <tr>
                                        <th>Product Name</th>
=                                        <th>Category</th>
                                        <th>Price</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {% for item in m %}
                                    <tr>
                                        <td>{{ item.pname }}</td>
                                        <td>{{ item.category }}</td>
                                        <td>{{ item.price }}</td>
                                    </tr>
                                    {% endfor %}

                </div>
            </div><!-- .animated -->
        </div>
{% endblock %}
